<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hangman</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <!-- Header area for lives and score -->
        <header>
            <!-- Hangman area -->
            <section>
                <h1>Hangman</h1>
            </section>
            <!-- Lives area  -->
            <section>
                <p>Lives: <span id="user-lives">5</span></p>
            </section>
            <!-- Score area -->
            <section>
                <p>Score: <span id="user-score">0</span></p>
            </section>
        </header>
        
        <!-- Main play area -->
        <main>
            <!-- Buttons area -->
            <section class="button-area">
            </section>

            <!-- Display area -->
            <section class="display-area">
                <h1>Category: <span id="category"></span></h1>
                <h2 id="word-view">LOADING!!!</h2>
            </section>

            <!-- Result area -->
            <section class="result-area">
                <h2 id="result"></h2>
                <button id="replay-button" hidden>GO AGAIN</button>
            </section>
        </main>
    </div>
    <script type="text/javascript" src="script.js"></script>
</body>
</html>
